render_pass:
    attachments:
        descriptions:
            -   type: color
                format: r8g8b8a8_unorm
                samples: 1
                load_op: clear
                store_op: store
        references:
            -   &first
                type: color      
                attachment: 0    
                layout: color_attachment_optimal
    subpasses:
        descriptions:
            -   name: main
                color_attachments: 
                    - *first
        dependencies:
            -   name: main
                src_subpass: external
                dst_subpass: 0
                src_stage_mask: color_attachment_output
                dst_stage_mask: color_attachment_output
                dst_access_mask: color_attachment_write                
     