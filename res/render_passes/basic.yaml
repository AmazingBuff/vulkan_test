render_pass:
    attachments:
        descriptions:
            -   type: color
                format: rgba8
                samples: 1
                load_op: clear
                store_op: store
        references:
            -   type: color
                attachment: 0
                layout: color_attachment_optimal
    subpasses:
        descriptions:
            -   name: main
                color_attachments: 
                    - color
        dependencies:
            -   name: main
                src_subpass: external
                dst_subpass: 0
                src_stage_mask: color_attachment_output
                dst_stage_mask: color_attachment_output
                src_access_mask: 0
                dst_access_mask: color_attachment_write                
     